language: python
python:
  - "3.7"
  - "3.8"
install:
  - pip install .
  - pip install -r requirements.txt
  - pip install pylint
  - pip3 install pytest
  - pip install coverage
script:
  - pylint code/
  - coverage run --source ./code/ -m pytest -v ./test/
after_success:
  - bash <(curl -s https://codecov.io/bash)
